{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="container mx-auto w-full sm:w-2/3 md:w-1/2 lg:w-1/3 bg-white shadow-lg rounded-lg p-8 mt-10">
    <!-- Título del formulario -->
    <h1 class="text-2xl font-bold text-gray-900 sm:text-3xl text-center mb-6">Registrarse</h1>

    <!-- Formulario de registro -->
    <form action="" method="post" class="my-8">
        {% csrf_token %}
        {{ form|crispy }}

        <!-- Botón de registro -->
        <button
            class="w-full rounded-lg border border-indigo-600 bg-indigo-600 px-6 py-3 text-base font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:ring-offset-2 transition duration-300 ease-in-out" 
            type="submit">
            Registrarse
        </button>
    </form>

    <!-- Texto alternativo para iniciar sesión -->
    <p class="text-center text-sm text-gray-500 mt-4">
        ¿Ya tienes una cuenta?
        <a class="underline text-indigo-600 hover:text-indigo-800 transition duration-300 ease-in-out" href="{% url 'login' %}">
            Inicia sesión
        </a>
    </p>
</div>

<!-- Estilos adicionales -->
<style>
    body {
        background: linear-gradient(to right, #4facfe, #00f2fe);
    }

    .container {
        animation: fadeInUp 1s ease-in-out;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
{% endblock content %}
