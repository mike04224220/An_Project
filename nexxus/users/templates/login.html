{% extends "base.html" %}
{% load tailwind_filters %}
{% block extra_css %}
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap');
  /* Estilo personalizado para la fuente y fondo de la página */
  .custom-font {
    font-family: 'Roboto', sans-serif;
  }
  body {
    background: linear-gradient(135deg, #6dd5ed 0%, #2193b0 100%);
    color: #333;
  }
</style>
{% endblock %}

{% block content %}
<!-- Contenedor principal con un diseño vanguardista y fondo gradient -->
<div class="flex items-center justify-center min-h-screen w-full">
    <!-- Contenedor del formulario con efecto de cristal y bordes suavizados -->
    <div class="w-full max-w-md p-8 bg-white bg-opacity-60 rounded-xl backdrop-blur-lg shadow-xl border border-gray-100 transition duration-500 ease-in-out transform hover:scale-105 custom-font">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Iniciar Sesión</h1>
        <p class="text-sm text-gray-600 text-center mb-6">Ingresa a tu cuenta para explorar el nuevo mundo.</p>
        
        <!-- Formulario de inicio de sesión con campos estilizados -->
        <form action="" method="post" class="space-y-6">
            {% csrf_token %}
            {{ form|crispy }}
            
            <!-- Botón de envío con un diseño moderno y sombra suave -->
            <button
                class="w-full flex justify-center py-3 bg-gradient-to-r from-cyan-500 to-blue-700 text-white font-medium text-lg rounded-lg shadow-lg hover:bg-gradient-to-l hover:from-cyan-600 hover:to-blue-800 transition duration-300"
                type="submit">
                Ingresar
            </button>
        </form>
        
        <!-- Enlaces para acciones adicionales con un estilo fresco y moderno -->
        <div class="text-center mt-6">
            <p class="text-sm text-gray-600">¿Aún no eres miembro?</p>
            <a href="{% url 'register' %}" class="text-blue-500 hover:text-blue-700 transition duration-300">
                Crea tu cuenta
            </a>
        </div>
    </div>
</div>
{% endblock content %}
