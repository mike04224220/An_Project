<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexxus</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/main.css' %}"> <!--CSS-->
    <script src="https://cdn.tailwindcss.com"></script> <!--CSS Framework-->
</head>
<body class="bg-black text-white">
    <nav class="navbar">
        <div class="container mx-auto flex justify-between items-center py-4">
            <div class="logo text-3xl font-bold text-gold">
                <a href="{% url 'home' %}">Nexxus</a>
            </div>
            <ul class="flex space-x-6">
                <li>
                    <a href="{% url 'list_product' %}" class="nav-link">Cat√°logo</a>
                </li>
                <li>
                    {% if user.is_authenticated %}
                        <span class="nav-link">Hola {{ user.username }}</span>
                    {% else %}
                        <a href="{% url 'login' %}" class="nav-link">Login</a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        {% block content %}{% endblock content %}
    </div>
</body>
</html>
