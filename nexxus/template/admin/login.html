{% extends "admin/base_site.html" %}

{% load static %}

{% block extrahead %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión | Nexxus Administración</title>
    
    <!-- Tailwind CSS (para un diseño moderno) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fuente Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="{% static 'custom_admin/css/admin_custom.css' %}">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9; /* Fondo suave */
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            color: #6366f1;
            margin-bottom: 1rem;
        }

        .login-title:hover {
            color: #4ade80; /* Cambio de color a verde brillante */
            transition: all 0.3s ease-in-out;
        }

        .login-button {
            background: linear-gradient(to right, #6366f1, #4ade80);
            color: #fff;
            font-weight: 600;
            padding: 0.75rem;
            border-radius: 0.5rem;
            width: 100%;
            transition: background 0.3s ease;
        }

        .login-button:hover {
            background: linear-gradient(to right, #4ade80, #6366f1);
        }
    </style>
{% endblock %}

{% block content %}
    <div class="flex items-center justify-center min-h-screen">
        <div class="login-container">
            <h1 class="login-title">Nexxus Techvision Admin</h1>
            
            <!-- Mostrar errores si los hay -->
            {% if form.errors %}
                <p class="text-red-500 text-sm mb-4">Por favor, corrige los errores a continuación.</p>
            {% endif %}

            <!-- Formulario de inicio de sesión -->
            <form method="post" action="{% url 'admin:login' %}" class="space-y-4">
                {% csrf_token %}

                <div class="flex flex-col items-start">
                    <label for="username" class="text-indigo-700 mb-1">Nombre de usuario:</label>
                    <input type="text" name="username" id="username" autofocus 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600" 
                           placeholder="Ingrese su nombre de usuario">
                </div>

                <div class="flex flex-col items-start">
                    <label for="password" class="text-indigo-700 mb-1">Contraseña:</label>
                    <input type="password" name="password" id="password" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600" 
                           placeholder="Ingrese su contraseña">
                </div>

                <div class="mt-8">
                    <button type="submit" class="login-button">
                        Iniciar sesión
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
